<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body class="gray-100 fw-bolder">

                            <p class="card-text"><small class="text-muted">Delivery by PandaHub.</small></p>
                            <div class="d-flex justify-content-end">
                                    <button id="1" type="button" class="btn btn-warning" onclick="addList(this.id)">Add Order</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            <!--list2 -->
                <div class="card mb-3">

                        <img src="https://i.ytimg.com/vi/IK8gIY-UTik/maxresdefault.jpg" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">ข้าวไก่ทอด</h5>
                        <p class="card-text"><small class="text-muted">Delivery by PandaHub.</small></p>

                </div>

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>




        <!-- right-content -->
            <div class="col-4">
                <div class="card">
                    <ul class="list-group list-group-flush" id="order">
                    <li class="list-group-item bg-primary text-light p-3">รายการออเดอร์</li>
                    </ul>
                </div>
