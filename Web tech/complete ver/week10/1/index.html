<head>

<style>
    #map {
        height: 400px;
        width: 40%;
     }
    form{
        border: 1px solid rgb(168, 34, 34);
        padding: 7px;
        width:fit-content
    }
</style>

<body>
<form>
    <label for="destination">Destination:</label>
    <input id="sus" value="">
     <button onclick="search()" type="button">ไปยังจุดหมาย</button>
</form>
<form>
    <label for="lat">Latitude:</label>
    <input id="lat" type="text" value="">
    <label for="long">Longtitude:</label>
    <input id="long" type="text" value="">
    <button onclick="initMap()" type="button">ไปยังจุดหมาย</button>
</form>
<iframe id="map"
width="100%"
height="500"
src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
frameborder="0"
allowfullscreen>
</iframe>
<script>
    function initMap(){

                var pos = {
                    'lat': parseFloat(document.getElementById("lat").value),
                    'long':  parseFloat(document.getElementById("long").value)
                };
                console.log(pos);
                document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + ', ' + pos.long + '&t=&z=15&ie=UTF8&iwloc=&output=embed';}
    function search(){
                    var pos = {
                        'lat': document.getElementById("sus").value
                    };
                    console.log(pos);
                    document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
                };
</script>
</body>
