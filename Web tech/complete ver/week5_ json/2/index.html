<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let requestURL = 'questionAnswerData.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            } };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            document.write("<h1>Quiz 1</h1>")
            for (let i = 0; i < data.length; i++) {
               // code
                document.write(`${i+1}) ${data[i].question}
                <br>
                <input type="radio" name="${i}" ${String(data[i].answers.correct == "a").replace("true","checked")} >${data[i].answers.a}
                <br>
                <input type="radio" name="${i}" ${String(data[i].answers.correct == "b").replace("true","checked")} >${data[i].answers.b}
                <br>
                <input type="radio" name="${i}" ${String(data[i].answers.correct == "c").replace("true","checked")} >${data[i].answers.c}
                <br>
                <br>`)
            }
        }
    </script>

</body>
</html>
