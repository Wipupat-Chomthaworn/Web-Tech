<body class="bg-secondary">
    <div class="container">

            <div class="card m-4 p-5 col w-50 bg-white">
                <form id="form" role="form">

                    <input type="text" class="form-control" id="fname" placeholder="name surename">
                    </div>
                    <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Tel.">
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-mail</label>
                        <input type="text" class="form-control" id="mail" placeholder="Example@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="Company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Company">
                    </div>
                    <button type="button" onclick="createcard()" class="btn btn-primary btn-lg btn-block">Create</button>
                </form>
            </div>
            <div class="m-4 p-5 col w-50 bg-secondary">
                <form id="form2" role="form2">
                    <h4 class="text-center">Your card here</h4>
                    <div class="card-right form-group card text-white">
                        <img class="card-img" src="https://image.bangkokbiznews.com/uploads/images/contents/w1024/2022/08/lofjbankbNZZGnetSm2M.webp" style="filter: blur(2.5px);" alt="Card image">
                        <div class="card-img-overlay margin">
                            <h4 id="iname">Your name</h4>
                            <p id="iphone">Your phone number</p>
                            <p id="imail">Your e-mail</p>
                            <p id="icompany">Your company</h5>
                        </div>
                    </div>

            </div>
        </div>
