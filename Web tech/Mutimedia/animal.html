    <style>
      body {
        background: #666;
        margin: 0em;
        margin-top: 2em;
        font-family: sans-serif;
      }
      svg {
        background: hsl(0, 0%, 40%);
        width: 110vmin;
        height: 90vmin;
        display: block;
        margin: auto;
        box-shadow: 0px 0px 10px #0006;
      }
      .arm {
        animation: arming 0.5s infinite linear alternate;
        transform-style: preserve-3d;
      }
      @keyframes arming {
        from {
          transform: rotatex(0deg);
        }
        to {
          transform: rotatex(10deg);
        }
      }
      .rat {
        animation: run 6s infinite linear;
      }
      @keyframes run {
        0% {
          transform: translate(0px, 0px);
        }
        10% {
          transform: translate(0px, 0px);
        }
        35% {
          transform: translate(100px, 100px);
        }
        40% {
          transform: translate(100px, -100px);
        }
        45% {
          transform: translate(-90px, -90px);
        }
        70% {
          transform: translate(0px, 0px);
        }
        100% {
          transform: translate(0px, 0px);
        }
      }
      .cat {
        animation: cating 2.5s infinite linear alternate;
      }
      @keyframes cating {
        from {
          transform: translate(0px, 0px);
        }
        to {
          transform: translate(0px, -1.5px);
        }
      }
    </style>
