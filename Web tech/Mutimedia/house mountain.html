<html>
  <head>
    <title>SVG
    </title>
    <style>
      body{
        background:#666;
        margin:0em;
        margin-top:2em;
        font-family:sans-serif;
      }
      svg{
        background-image: linear-gradient(#4394f0, white);
        width:90vmin;
        height:90vmin;
        display:block;
        margin:auto;
        box-shadow:0px 0px 10px #0006;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 100 100">
<!--    bg    -->
      <circle cx="45" cy="30" r="10" fill="hsl(45,100%,68%)"/>
      <circle cx="10" cy="72" r="50" fill="#6db389"/>
      <circle cx="90" cy="72" r="60" fill="#3b805d"/>
      <circle cx="60" cy="249" r="200" stroke="#3b805d90" stroke-width="0.3" fill="#b1d171"/>
<!--    เมก    -->
      <ellipse cx="20" cy="15" rx="11" ry="4" fill="#fcfcf2"/>
      <ellipse cx="14" cy="11" rx="9" ry="4" fill="#fcfcf2"/>
      <ellipse cx="60" cy="12" rx="11" ry="4" fill="#fcfcf2"/>
      <ellipse cx="70" cy="8" rx="9" ry="4" fill="#fcfcf2"/>
<!--    นก    -->
      <line x1="35" y1="10"x2="37" y2="12" stroke="#0009" stroke-width="0.3"/>
      <line x1="37" y1="12"x2="39" y2="10" stroke="#0009" stroke-width="0.3"/>
      <line x1="40" y1="15"x2="42" y2="17" stroke="#0006" stroke-width="0.3"/>
      <line x1="42" y1="17"x2="44" y2="15" stroke="#0006" stroke-width="0.3"/>
      
<!--  mark จุด     
		<rect x="55" y="60" width="1" height="1" fill="#fcfcf2" />
      <rect x="70" y="65" width="1" height="1" fill="#fcfcf2" />
      <rect x="70" y="75" width="1" height="1" fill="#fcfcf2" />
      <rect x="55" y="70" width="1" height="1" fill="#fcfcf2" />
      
      <rect x="90" y="60" width="1" height="1" fill="#fcfcf2" />
      <rect x="90" y="70" width="1" height="1" fill="#fcfcf2" />
      
      <rect x="63" y="50" width="1" height="1" fill="#fcfcf2" />
      <rect x="83" y="45" width="1" height="1" fill="#fcfcf2" /> -->
      
<!--    บ้าน    -->
      <polygon points="55,60 70,65 70,75 55,70" fill="#fcfcf2"/>
      <polygon points="70,65 90,60 90,70 70,75" fill="#d9d4b6"/>
      <polygon points="55,60 70,65 63,50" fill="#e37956"/>
      <polygon points="70,65 63,50 83,45 90,60" fill="#bd4b35"/>
      <polygon points="60,65 63,66 63,73 60,72" fill="#e37956"/>  <!-- ประตู-->
      <polygon points="70,75 85,80 105,75 90,70" fill="#90a65d"/> <!-- เงา -->
      <polygon points="60,72 55,80 53,90 54,101 63,101 60,90 60,80 63,73" stroke="#b1d171" stroke-width="0.3" fill="#8f8a5d90"/> <!-- ทางเดิน -->
<!--    บ่อ     -->
      <ellipse cx="30" cy="75" rx="11" ry="5" fill="#214f49"/>
      <ellipse cx="25" cy="85" rx="20" ry="10" fill="#214f49"/>
      <ellipse cx="30" cy="76" rx="11" ry="5" fill="#74ddf2"/>
      <ellipse cx="25" cy="86" rx="20" ry="10" fill="#74ddf2"/>
<!--    บัว    -->
      <ellipse cx="25" cy="86" rx="2" ry="1" fill="#3b805d"/>
      <ellipse cx="20" cy="84" rx="2" ry="1" fill="#6db389"/>
      <ellipse cx="23" cy="88" rx="2" ry="1" fill="#6db389"/>
<!--    ต้นไม้  -->
      <line x1="50" y1="60"x2="50" y2="67" stroke="brown" stroke-width="0.3"/>
      <line x1="45" y1="58"x2="45" y2="65" stroke="brown" stroke-width="0.3"/>
      
      <circle cx="45" cy="58" r="4" fill="hsl(120,30%,30%)"/>
      <circle cx="45" cy="55" r="3" fill="hsl(120,30%,30%)"/>
      <circle cx="45" cy="53" r="2" fill="hsl(120,30%,30%)"/>
      
      <circle cx="50" cy="60" r="4" fill="#3b805d"/>
      <circle cx="50" cy="57" r="3" fill="#3b805d"/>
      <circle cx="50" cy="55" r="2" fill="#3b805d"/>
    </svg>
  </body>
</html>
